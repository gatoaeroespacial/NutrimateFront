<div class="tags-container">
    <div class="header">
        <h1>Etiquetas de Salud</h1>
        <button mat-flat-button color="primary" (click)="openCreateForm()">
            <mat-icon>add</mat-icon>
            Crear Nueva
        </button>
    </div>

    @if (successMessage) {
    <div class="success-alert">
        <mat-icon>check_circle</mat-icon>
        {{ successMessage }}
    </div>
    }

    @if (showForm) {
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>{{ editingTag ? 'Editar Etiqueta' : 'Nueva Etiqueta' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="saveTag()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="formName" name="name" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Descripción (Alimentos a evitar/recomendaciones)</mat-label>
                    <textarea matInput [(ngModel)]="formDescription" name="description" rows="3" required></textarea>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-button type="button" (click)="closeForm()">Cancelar</button>
                    <button mat-flat-button color="primary" type="submit" [disabled]="!formName || !formDescription">
                        Guardar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    }

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="tags">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let tag"> {{tag.description}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let tag">
                    <button mat-icon-button color="primary" (click)="openEditForm(tag)" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTag(tag.id)" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
