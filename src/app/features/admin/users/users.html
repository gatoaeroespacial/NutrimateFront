<div class="users-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Gestión de Usuarios</mat-card-title>
            <span class="spacer"></span>
            <button mat-flat-button color="primary" (click)="openCreateAdminDialog()">
                <mat-icon>add</mat-icon>
                Crear Administrador
            </button>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="users" class="users-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Peso (kg) </th>
                    <td mat-cell *matCellDef="let user"> {{user.weight}} </td>
                </ng-container>

                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
                </ng-container>

                <!-- Height Column -->
                <ng-container matColumnDef="height">
                    <th mat-header-cell *matHeaderCellDef> Altura (cm) </th>
                    <td mat-cell *matCellDef="let user"> {{user.height}} </td>
                </ng-container>

                <!-- Is Admin Column -->
                <ng-container matColumnDef="isAdmin">
                    <th mat-header-cell *matHeaderCellDef> Administrador </th>
                    <td mat-cell *matCellDef="let user">
                        <mat-icon [class.admin-icon]="user.is_superuser" [class.user-icon]="!user.is_superuser">
                            {{user.is_superuser ? 'check_circle' : 'cancel'}}
                        </mat-icon>
                        {{user.is_superuser ? 'Sí' : 'No'}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="users.length === 0" class="no-data-message">
                No hay usuarios registrados.
            </div>
        </mat-card-content>
    </mat-card>
</div>
