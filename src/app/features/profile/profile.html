<div class="profile-container">
    <mat-card class="profile-card">
        <mat-card-header>
            <mat-card-title>Mi Perfil</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="profile-info" *ngIf="user">
                <div class="info-row">
                    <div class="info-item">
                        <mat-icon>person</mat-icon>
                        <div class="info-content">
                            <span class="label">Nombre Completo</span>
                            <span class="value">{{user.nombre}} {{user.apellido}}</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <mat-icon>email</mat-icon>
                        <div class="info-content">
                            <span class="label">Correo Electrónico</span>
                            <span class="value">{{user.email}}</span>
                        </div>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <div class="info-row">
                    <div class="info-item">
                        <mat-icon>cake</mat-icon>
                        <div class="info-content">
                            <span class="label">Edad</span>
                            <span class="value">{{user.edad}} años</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <mat-icon>height</mat-icon>
                        <div class="info-content">
                            <span class="label">Altura</span>
                            <span class="value">{{user.altura}} cm</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <mat-icon>monitor_weight</mat-icon>
                        <div class="info-content">
                            <span class="label">Peso</span>
                            <span class="value">{{user.peso}} kg</span>
                        </div>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <div class="info-row" *ngIf="userTags.length > 0">
                    <div class="info-item full-width">
                        <mat-icon>local_offer</mat-icon>
                        <div class="info-content">
                            <span class="label">Condiciones de Salud</span>
                            <mat-chip-set>
                                <mat-chip *ngFor="let tag of userTags">
                                    {{tag.name}}
                                </mat-chip>
                            </mat-chip-set>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logout-container" style="margin-top: 2rem; display: flex; justify-content: center;">
                <button mat-flat-button color="warn" (click)="logout()">
                    Cerrar Sesión
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
